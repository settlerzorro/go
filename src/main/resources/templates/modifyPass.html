<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
<h1>修改密码 </h1>
<p  th:value="${name}"></p>
<form method="post" action="/modifyPass">
    <div>
        用户名：<input type="text" name="name"  th:value="${name}">
    </div>
    <div>
        旧密码：<input type="password" name="password">
    </div>
    <div>
        新密码：<input type="password" name="rePassword">
    </div>
    <div>
        <button type="submit">修改</button>
    </div>
</form>
</body>
</html>
