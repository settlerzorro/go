<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h1>注册</h1>
<form method="post" action="/register">
    <div>
        用户名：<input type="text" name="name">
    </div>
    <div>
        密码：<input type="password" name="password">
    </div>
    <div>
        <button type="submit">注册</button>
    </div>
</form>
</body>
</html>
